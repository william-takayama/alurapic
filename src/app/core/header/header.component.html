<header class="fixed-top">
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <a [routerLink]="['']" class="navbar-brand">ALURAPIC</a>
        <div *ngIf="(user$ | async) as user; else login" class="navbar-text mt-3">
            <i class="fa fa-user-circle mr-1"></i>
            <a class="ml-1">{{ user.name }}</a>
            <a [routerLink]="['']" (click)="logout()"> (Logout)</a>
        </div>
        <ng-template #login>
            <span class="navbar-text">
                <a [routerLink]="['']">Please, login!</a>
            </span>
        </ng-template>
    </nav>
</header>
