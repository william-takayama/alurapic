<header class="fixed-top">
    <nav class="navbar navbar-light fixed-top">
        <a [routerLink]="['']" class="navbar-brand">
            <i
                tabindex="0"
                (keyup.space)="menu.toggle()"
                (click)="menu.toggle()" 
                class="fa fa-bars mr-2"
            >
            </i>
            <img src="../../../assets/img/logo-pictree.svg" alt="pictree">
        </a>
        <ap-menu #menu>
            <ul class="list-unstyled">
                <li class="text-center mt-3">
                    <a class="text-light menu-link" showIfLogged [routerLink]="['']">Home</a>
                </li>
                <li class="text-center mt-3">
                    <a class="text-light menu-link" showIfLogged [routerLink]="['p', 'add']">Upload</a>
                </li>
            </ul>
        </ap-menu>
        <div *ngIf="(user$ | async) as user; else login" class="navbar-text mt-1">
            <i class="fa fa-user-circle mr-1"></i>
            <a class="ml-1">{{ user.name }}</a>
            <div class="container">
                <a [routerLink]="['']" (click)="logout()" class="small"> (Logout)</a>
            </div>
        </div>
        <ng-template #login>
            <span class="navbar-text">
                <a [routerLink]="['']">Please, login!</a>
            </span>
        </ng-template>
    </nav>
    <div class="fixed-top">
        <ap-loading></ap-loading>
        <ap-alert></ap-alert>
    </div>
</header>
