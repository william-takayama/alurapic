<header class="fixed-top">
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <a [routerLink]="['']" class="navbar-brand">
            <i
                tabindex="0"
                (keyup.space)="menu.toggle()"
                (click)="menu.toggle()" 
                class="fa fa-bars mr-2"
            >
            </i>
            ALURAPIC
        </a>
        <ap-menu #menu>
            <ul class="list-unstyled">
                <li>
                    <a showIfLogged [routerLink]="['p', 'add']">Upload</a>
                </li>
            </ul>
        </ap-menu>
        <div *ngIf="(user$ | async) as user; else login" class="navbar-text mt-3">
            <i class="fa fa-user-circle mr-1"></i>
            <a class="ml-1">{{ user.name }}</a>
            <a [routerLink]="['']" (click)="logout()"> (Logout)</a>
        </div>
        <ng-template #login>
            <span class="navbar-text">
                <a [routerLink]="['']">Please, login!</a>
            </span>
        </ng-template>
    </nav>
    <div class="fixed-top">
        <ap-loading></ap-loading>
        <ap-alert></ap-alert>
    </div>
</header>
