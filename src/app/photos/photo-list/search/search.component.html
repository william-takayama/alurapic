<div class="mt-3 mb-3">
    <form class="container text-center input-group">
            <i aria-hidden="true" class="fa fa-search mr-2 mt-2"></i>
        <input
            class="form-control rounded bg-light"
            type="search"
            placeholder="search..."
            autofocus
            (keyup)="debounce.next($event.target.value)"
            [value]="value"
            >
    </form>
  </div>
